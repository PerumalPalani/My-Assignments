<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Dropdown</title>
    <link rel="stylesheet" href="./year-dropdown.css">
</head>
<body>
    <form action="#" id="formYear">
        <h1>Year Dropdown</h1>
        <label for="select-year" id="label-year">Select Year:</label>
        <input type="text" id="input-year">
        <div class="dropdown" id="opt">
            <div class="header">
                <div class="preview" id="preview01">&lsaquo;</div>
                <div class="current-year" id="current"></div>
                <div class="next01" id="next02">&rsaquo;</div>
            </div>
            <div class="dBody">
                <table class="year-list" id="listyear">
                    <tr id="row" name="row1"></tr>
                    <tr id="row" name="row1"></tr>
                    <tr id="row" name="row1"></tr>
                    <tr id="row" name="row1"></tr>
                </table>
            </div>         
        </div>
    </form>
    <script src="./year-dropdown.js"></script>
</body>

</html>
